version: '3.8'

services:

  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: 'tek_news2'
      MYSQL_USER: 'ehsan'
      MYSQL_PASSWORD: 'ehsan1382'
      MYSQL_ROOT_PASSWORD: 'ehsan1382'

    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
      - elasticsearch
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    command: bash -c " python3 manage.py migrate && scrapy runspider zoomit_scrap/zoomit_scrap.py && python3 manage.py runserver 0.0.0.0:8000 "
    # command: bash -c " python3 manage.py migrate  && python3 manage.py runserver 0.0.0.0:8000 "

  pytest:
    build: .
    depends_on:
      - db
    command: pytest

  redis:
    image: redis:latest
    ports:
      - 6379:6379

  celery:
    build: .
    depends_on:
      - db
      - backend
      - redis
    command: celery -A config worker --loglevel=info

  celery_beat:
    build: .
    depends_on:
      - celery
      - redis
      - backend
    command: celery -A config beat

  celery_flower:
    build: .
    command: celery -A config flower
    ports:
      - 5555:5555
    depends_on:
      - celery
      - redis

  elasticsearch:
    image: elasticsearch:7.14.0
    environment:
      - discovery.type=single-node
    ports:
      - 9200:9200
    volumes:
      - es_data:/usr/share/elasticsearch/data

volumes:
  db_data:
  es_data:
